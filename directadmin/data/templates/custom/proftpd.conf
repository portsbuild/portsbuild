# DirectAdmin version

ServerName			"ProFTPd"
ServerType			standalone

Port				21
PassivePorts		35000 35999
UseReverseDNS		off
TimesGMT			off
TimeoutLogin		120
TimeoutIdle			600
TimeoutNoTransfer	900
TimeoutStalled		3600

ScoreboardFile		/var/run/proftpd/proftpd.scoreboard
PidFile				/var/run/proftpd/proftpd.pid

TransferLog			/var/log/proftpd/xferlog.legacy
LogFormat			default "%h %l %u %t \"%r\" %s %b"
LogFormat			auth    "%v [%P] %h %t \"%r\" %s"
LogFormat			write   "%h %l %u %t \"%r\" %s %b"

# Do NOT modify this log format. It is used by DirectAdmin to determine user usage.
LogFormat			userlog "%u %b %m %a"
ExtendedLog			/var/log/proftpd/|SERVER_IP|.bytes WRITE,READ userlog

AuthUserFile		/etc/proftpd.passwd
DefaultServer		on
AuthOrder 			mod_auth_file.c

# AuthPAM off

<IfModule mod_tls.c>
	TLSEngine on
	TLSLog /var/log/proftpd/proftpd.tls.log
	TLSProtocol TLSv1
	TLSVerifyClient off
	TLSRequired off
	
	# Certificates
	TLSRSACertificateFile /usr/local/etc/exim/exim.cert
	TLSRSACertificateKeyFile /usr/local/etc/exim/exim.key
	# TLSCACertificateFile /usr/local/etc/ssl/root.cert.pem

	TLSCipherSuite HIGH:MEDIUM:+TLSv1:!SSLv2:+SSLv3
</IfModule>

<Global>
	PassivePorts		35000 35999
	DeferWelcome		on

	RequireValidShell	no

	DefaultRoot			~
	DirFakeUser on ftp
	DirFakeGroup on ftp

	User				ftp
	Group				ftp
	# UserAlias			anonymous ftp

	AllowStoreRestart		on
	AllowRetrieveRestart	on

	ListOptions			-a
	ShowSymlinks		on

	<IfModule mod_facts.c>
		##Enable this with proftpd 1.3.4b+ to fix FileZilla MLSD
		##http://www.proftpd.org/docs/modules/mod_facts.html#FactsOptions
		# FactsOptions UseSlink
	</IfModule>

	Umask				022
	DisplayLogin		welcome.msg
	DisplayChdir		readme
	AllowOverwrite		yes
	IdentLookups		off
	ExtendedLog			/var/log/proftpd/access.log WRITE,READ write
	ExtendedLog			/var/log/proftpd/auth.log AUTH auth
	
	# Paranoia logging level
	#ExtendedLog    /var/log/proftpd/paranoid.log ALL default

	<IfModule mod_tls.c>
		TLSEngine on
		TLSLog /var/log/proftpd/proftpd.tls.log
		TLSRSACertificateFile /usr/local/etc/exim/exim.cert
		TLSRSACertificateKeyFile /usr/local/etc/exim/exim.key
	</IfModule>
</Global>

