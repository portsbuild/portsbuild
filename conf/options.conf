## options.conf
##
## > File Description
## --------------------------------------------------
## This is the options file from CustomBuild2, spoofed for compatibility reasons.
## DirectAdmin requires this file to be present, as it bases some of its configuration
## and template rewritings based on the contents of this file. Without it,
## your system may not work correctly. Please don't delete it. :)
##
## This file must be found at: /usr/local/directadmin/custombuild/options.conf
##
##
## > Note to PortsBuild Users
## --------------------------------------------------
## Please update the contents of the file to reflect your current environment, while
## taking note to leave some settings as default or change them accordingly.
## See related comments prefixed with "PB:" in case you're not sure what to do.
##
## File Reference (see #6): http://forum.directadmin.com/showthread.php?t=44743
##
## At this present time (2015-01-09) PortsBuild does not require this file for its own operation.
##
##

## --------------------------------------------------
## PortsBuild File Build Date (for versioning purposes)
## --------------------------------------------------
pbver=20150109

## --------------------------------------------------
## PHP Settings
## --------------------------------------------------

## PB: Supporting 1 PHP version & mode right now, with a focus on 5.5 FPM (recommended).
##     While suphp mode and version 5.6 will probably work, they are untested right now.
php1_release=5.5
php1_mode=php-fpm

php2_release=no
php2_mode=php-fpm

opcache=yes
htscanner=no
php_ini=no

## PB: Set your correct timezone here.
## See: http://php.net/manual/en/timezones.php
php_timezone=America/Montreal

php_ini_type=production

ioncube=yes

## PB: Zend is not supported on FreeBSD.
zend=no

## PB: Suhosin is not supported right now (untested).
suhosin=no

## Adds mail.add_x_header option in php.ini
x_mail_header=yes

## --------------------------------------------------
## MySQL/MariaDB Settings
## --------------------------------------------------

## PB: MariaDB 5.5 is recommended, but MySQL 5.5/5.6 is supported as well.
##     MariaDB 10 has not been tested.
mysql=5.5
mysql_inst=yes
mysql_backup=yes
mysql_backup_dir=/usr/local/directadmin/custombuild/mysql_backups
mysql_force_compile=no

## --------------------------------------------------
## Web Server Settings
## --------------------------------------------------

## PB: Currently supporting Apache 2.4 right now, with Nginx support coming later on.
webserver=apache
apache_ver=2.4

## PB: Apache MPM will be set to "event" during installation.
apache_mpm=auto

## PB: mod_ruid2 not supported on FreeBSD (no packages available).
mod_ruid2=no

secure_htaccess=no
harden_symlinks_patch=yes
use_hostname_for_alias=auto

## PB: Set this to your correct Fully Qualified Domain Name (FQDN).
redirect_host=server1.example.com
redirect_host_https=no

## --------------------------------------------------
## Web Applications Settings
## --------------------------------------------------

phpmyadmin=yes
phpmyadmin_ver=4

## PB: Squirrelmail is unsupported at this time.
squirrelmail=no

roundcube=yes

## --------------------------------------------------
## ClamAV-related Settings
## --------------------------------------------------

clamav=yes
clamav_exim=yes
proftpd_uploadscan=no
pureftpd_uploadscan=no
suhosin_php_uploadscan=no

## --------------------------------------------------
## Mail Settings
## --------------------------------------------------

dovecot=yes
exim=yes
eximconf=no
pigeonhole=no
spamassassin=yes

## --------------------------------------------------
## Jail Settings
## --------------------------------------------------

## PB: Set this to no. Not related to FreeBSD Jails.
jail=no

## --------------------------------------------------
## FTP Settings
## --------------------------------------------------

## PB: Currently supporting 'pureftpd' with 'proftpd' support later on.
ftpd=pureftpd

## --------------------------------------------------
## Statistics Settings
## --------------------------------------------------

awstats=no
webalizer=no

## --------------------------------------------------
## CustomBuild Settings
## --------------------------------------------------

## PB: Please leave the default values.
autover=no
bold=yes
clean=yes
clean_old_tarballs=yes
clean_old_webapps=yes
cleanapache=yes
custombuild=2.0
downloadserver=files.directadmin.com

## --------------------------------------------------
## Cronjob Settings
## --------------------------------------------------

## PB: Please leave the default values (but feel free to change email).
cron=no
cron_frequency=weekly
da_autoupdate=yes
email=root@localhost
notifications=yes
updates=no
webapps_updates=yes

## --------------------------------------------------
## CloudLinux Settings
## --------------------------------------------------

## PB: Please leave the default values (irrelevent anyway).
cagefs=no
cloudlinux=no

## --------------------------------------------------
## Advanced Settings
## --------------------------------------------------

## PB: Please leave the default values.
autoconf=no
automake=no
curl=yes
libtool=no

## --------------------------------------------------
## Expert Settings (!)
## --------------------------------------------------

## PB: Please leave the default values.
new_pcre=no
new_suphp=no
new_xml2=no
new_zlib=no
old_apr_util=no
zlib=no

## --------------------------------------------------
## Upcoming Features Settings
## --------------------------------------------------

## PB: Please leave the default values.
blockcracking=no
dovecot_conf=no
easy_spam_fighter=no
eximconf_release=2.1
modsecurity=no
modsecurity_ruleset=comodo
webapps_inbox_prefix=no

