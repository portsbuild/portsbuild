## PortsBuild Options
##
## Feel free to modify this file to your needs.
##
## Future changes (?):
## Target: /usr/local/directadmin/portsbuild/options.conf
## Sample: /usr/local/directadmin/portsbuild/conf/options.conf

## --------------------------------------------------
## PortsBuild Settings
## --------------------------------------------------

## Create a symlink to PortsBuild in /usr/local/bin as "pb"
PB_SYMLINK="YES"

## --------------------------------------------------
## DirectAdmin & Local Server Settings
## --------------------------------------------------

## You can enter most of these settings now or leave them blank.
## You'll be able to override them through the CLI when first setting up PB+DA.

DA_USER_ID=
DA_LICENSE_ID=
DA_SERVER_IP=
DA_SERVER_IP_MASK=

SERVER_DOMAIN=example.com
SERVER_FQDN=my.example.com

## Your email address, e.g. admin@example.com
DA_ADMIN_EMAIL=

## Etner your primary Ethernet device's name here
## e.g. em0, bg0, rl0, vmx0, vmx3f0, etc.
ETHERNET_DEV=

## Min and Max password lengths when used by random_pass() (default is 12 & 16)
MIN_PASS_LENGTH=12
MAX_PASS_LENGTH=16

DA_LAN=0

## --------------------------------------------------
## PHP Settings
## --------------------------------------------------

## PHP version and running mode (55/56/70 and FPM)
PHP1_VERSION="56"
PHP1_MODE="FPM"

## Unsupported
#PHP2_VERSION=""
#PHP2_MODE=""

## Enable PHP OpCache
PHP_OPCACHE_ENABLE="YES"

## Install IonCube Loader
PHP_IONCUBE_ENABLE="YES"

## See: http://php.net/manual/en/timezones.php
PHP_INI_TIMEZONE="America/Montreal"

## php.ini type: production, development, custom
PHP_INI_TYPE="production"

## Adds mail.add_x_header option in php.ini
PHP_INI_XMAILHEADER_ENABLE="YES"

## Untested
PHP_SUHOSIN_ENABLE="NO"

## --------------------------------------------------
## MySQL/MariaDB Settings
## --------------------------------------------------

## "MYSQL" or "MARIADB"
SQL_DB_SERVER="MARIADB"

## Enable MySQL or MariaDB
MYSQL_ENABLE="NO"
MYSQL_VERSION="56"

MARIADB_ENABLE="YES"
MARIADB_VERSION="100"

## FreeBSD default SQL database path
SQL_DATA_PATH=/var/db/mysql

## my.cnf type: default, small, medium, large, xlarge
# DEFAULT_MY_CNF=


## --------------------------------------------------
## Web Server Settings
## --------------------------------------------------

## Currently supporting Apache 2.4 with Nginx support coming later on.

## Web Server: "APACHE" or "NGINX"
WEBSERVER="APACHE"

## Apache
APACHE_VERSION="24"
APACHE_MPM="EVENT"

## Nginx
NGINX_VERSION="18"




#secure_htaccess=no
#harden_symlinks_patch=yes
#use_hostname_for_alias=auto

## Set this to your correct Fully Qualified Domain Name (FQDN).
#redirect_host=server1.example.com
#redirect_host_https=no

## mod_security (untested)
MODSECURITY_ENABLE="NO"
MODSECURITY_RULESET="COMODO"


## --------------------------------------------------
## Web Applications Settings
## --------------------------------------------------

PHPMYADMIN_ENABLE="YES"
ROUNDCUBE_ENABLE="YES"

## Untested
# ROUNDCUBE_CUSTOM_CONFIG=

WEBAPPS_INBOX_PREFIX="YES"
SPAM_INBOX_PREFIX="YES"

## --------------------------------------------------
## ClamAV-related Settings
## --------------------------------------------------

CLAMAV_ENABLE="YES"
CLAMAV_WITH_EXIM="YES"

PROFTPD_UPLOADSCAN="NO"
PUREFTPD_UPLOADSCAN="NO"
PHP_SUHOSIN_UPLOADSCAN="NO"

## --------------------------------------------------
## Mail Settings
## --------------------------------------------------

DOVECOT_ENABLE="YES"
EXIM_ENABLE="YES"
EXIM_CONF="NO"
PIGEONHOLE_ENABLE="NO"
SPAMASSASSIN_ENABLE="YES"
BLOCKCRACKING_ENABLE="NO"
EASY_SPAM_FIGHTER_ENABLE="NO"

DISABLE_SENDMAIL="YES"

LIMIT_DEFAULT=1000
LIMIT_USER=350
LIMIT_UNKNOWN=0

WEBAPPS_INBOX_PREFIX="NO"

## --------------------------------------------------
## FTP Settings
## --------------------------------------------------

## Currently supporting 'pureftpd' with 'proftpd' support later on.
FTPD="pureftpd"

#PUREFTPD_ENABLE="YES"
#PROFTPD_ENABLE="YES"

## --------------------------------------------------
## Statistics Settings
## --------------------------------------------------

AWSTATS_ENABLE="NO"
WEBALIZER_ENABLE="NO"

## --------------------------------------------------
## CustomBuild Settings
## --------------------------------------------------

custombuild=2.0
downloadserver=files.directadmin.com

## --------------------------------------------------
## Cronjob Settings
## --------------------------------------------------

## PB: Please leave the default values (but feel free to change email).
cron=no
cron_frequency=weekly
da_autoupdate=yes
email=root@localhost
notifications=yes
updates=no
webapps_updates=yes

